<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReapWallet Apple Pay</title>
</head>
<body>
  <div id="apple-pay-button" style="display: none;"></div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (window.ApplePaySession && ApplePaySession.canMakePayments()) {
        document.getElementById('apple-pay-button').style.display = 'block';
        document.getElementById('apple-pay-button').innerHTML =
          '<apple-pay-button buttonstyle="black" type="buy"></apple-pay-button>';
      }

      document.getElementById('apple-pay-button').addEventListener('click', () => {
        const request = {
          countryCode: "US",
          currencyCode: "USD",
          total: { label: "ReapWallet", amount: "1.00" },
          supportedNetworks: ["visa", "masterCard", "amex"],
          merchantCapabilities: ["supports3DS"],
          merchantIdentifier: "merchant.reapwarewallet"
        };

        const session = new ApplePaySession(3, request);

        session.onvalidatemerchant = async (event) => {
          const response = await fetch("/api/validate-merchant", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ validationURL: event.validationURL })
          });
          const merchantSession = await response.json();
          session.completeMerchantValidation(merchantSession);
        };

        session.onpaymentauthorized = async (event) => {
          console.log("Payment Data:", event.payment);
          session.completePayment(ApplePaySession.STATUS_SUCCESS);
        };

        session.begin();
      });
    });
  </script>
</body>
</html>
